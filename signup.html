<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CUSTOM FILES -->
    <link rel="stylesheet" href="css/main.css">
    <script defer src="scripts/main.js"></script>
</head>

<body>
    <main>
        <section class="signup w-100 py-5 d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row justify-content-center justify-content-lg-evenly">
                    <div class="img-wrapper md-m-b-40 col-12 col-md-9 col-lg-6 col-xl-5">
                        <img src="assets/images/signup.png" alt="signup" class="h-100">
                    </div>
                    <div class="text-wrapper col-12 col-md-9 col-lg-6 col-xl-5">
                        <h2 class="m-b-20 md-m-b-10">Create Account</h2>
                        <p class="m-b-40">Go ahead and sign up, let everyone
                            <br>
                            know how awesome you are!
                        </p>
                        <form class="signup-form">
                            <!-- USER NAME -->
                            <div class="inp-wrapper position-relative">
                                <label class="position-absolute top-50 translate-middle" for="username">
                                    <img src="assets/images/icons/username.svg" alt="username">
                                </label>
                                <input type="text" class="form-control" required placeholder="Username" id="username"
                                    name="username" aria-label="Username" aria-describedby="username" autocomplete="on">
                            </div>
                            <!-- ERROR MESSAGE-->
                            <div class="username-validation text-danger mb-2"></div>
                            <!-- EMAIL -->
                            <div class="inp-wrapper position-relative">
                                <label class="position-absolute top-50 translate-middle" for="email">
                                    <img src="assets/images/icons/email.svg" alt="email">
                                </label>
                                <input type="email" class="form-control" required placeholder="Email" id="email"
                                    name="email" aria-label="email" aria-describedby="email" autocomplete="on">
                            </div>
                            <!-- ERROR MESSAGE -->
                            <div class="email-validation text-danger mb-2"></div>
                            <!-- PASSWORD -->
                            <div class="inp-wrapper position-relative">
                                <label class="position-absolute top-50 translate-middle" for="password">
                                    <img src="assets/images/icons/password.svg" alt="password">
                                </label>
                                <input type="password" class="form-control" required placeholder="Password"
                                    id="password" name="password" aria-label="password" aria-describedby="password"
                                    autocomplete="on">
                            </div>
                            <!-- ERROR MESSAGE -->
                            <div class="password-validation text-danger mb-2"></div>
                            <!-- CONFIRM PASSWORD -->
                            <div class="inp-wrapper position-relative">
                                <label class="position-absolute top-50 translate-middle" for="conf-password">
                                    <img src="assets/images/icons/password.svg" alt="password">
                                </label>
                                <input type="password" class="form-control" required placeholder="Confirm Password"
                                    id="conf-password" name="password_confirmation" aria-label="password"
                                    aria-describedby="conf-password" autocomplete="on">
                            </div>
                            <!-- ERROR MESSAGE -->
                            <div class="conf-pass-validation text-danger"></div>
                            <button class="custom-btn d-block w-100 border-0 outline-0 text-white fs-6 fw-bold"
                                type="submit">
                                Create Account
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
